<!DOCTYPE html>
<html>
    <head>
        <title>
            Payment
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
         
         <style>
             body{
                font-family: 'Nunito Sans';
             }
             .payment{
                background-color: #fff; 
                border-radius: 10px;
                box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.1);
             }
             hr{
                height:0.5px;
                border-width:0;
                background-color:#EBEBEB;
             }
             .pad{
                 padding-bottom: 90px;      /*for padding bottom in the left side payment column*/
             }
             .rectangle{
                width: 195px; 
                height: 23px;
                background: #F1F7FF; 
                border-radius: 5px;
             }
             .right-pane{
                border-radius: 10px;
                box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.1);
             }
             .right-side{
                background-color: #fff;
             }
             .done{
                 width: 100%;
                 background-color:  #FF8900;
                 color: #fff;
             }
             .done:hover{
               color: #fff;
             }
             .card{
               padding: 30px;
             }
         </style>
    </head>
    <body>
        <div class="container my-5">

            <!------------------------------------------------------------------------>
            <div class="row">
                <div class="col-12 col-lg-8 pb-5 mt-3">
                  <div class="card payment border-0">
                    <div class="card-text col-12">
                        <h3>Payment</h3>
                        <hr>
                        <div class="row">
                            <div class="col-12 col-lg-4">
                                Choose a payment option
                            </div>
                        </div>

                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-7 col-lg-4 mr-auto mt-5">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="customRadio1" name="payment">
                                            <label class="custom-control-label" for="customRadio1">Cash on Delivery(COD)</label>
                                        </div>
                                    </div>
                                </div>    

                                <div class="row">
                                    <div class="col-12">
                                        <hr>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-8 mt-5">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="customRadio2" name="payment">
                                            <label class="custom-control-label" for="customRadio2">Debit Card</label>
                                        </div>
                                        <div class="dropdown ml-4 mt-3">
                                            <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                                                Choose Bank
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#">State Bank of India</a>
                                                <a class="dropdown-item" href="#">ICICI Bank</a>
                                                <a class="dropdown-item" href="#">Axis Bank</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <hr>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mt-5">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" class="custom-control-input" id="customRadio3" name="payment">
                                            <label class="custom-control-label" for="customRadio3">Credit Card</label>
                                        </div> 
                                        <a href="#">
                                            <button class="btn btn-light btn-sm px-4 ml-4 mt-3">VISA</button>
                                        </a>
                                        <a href="#">
                                            <button class="btn btn-light btn-sm px-4 ml-4 mt-3">Master Card</button>
                                        </a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 pad">
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </form>
                      </div>
                    </div>
                </div>

                <!------------------------------------------------------------------------>
                <div class="col-12 col-lg-4 mt-lg-3 mt-3">
                  <div class="card right-pane ml-lg-3 border-0">
                    <div class="col-12 card-text">
                      <h6>Laboratory</h6>
                      <div class="row">
                          <div class="col-9 ml-3 rectangle"></div>
                      </div>
                      <div class="row mt-3">
                          <div class="col-9">
                              <h6>Sample Pickup</h6>
                          </div>
                          <div class="w-100"></div>
                          <div class="col-6">
                              Date <input type="date" class="btn btn-sm">
                          </div>
                          <div class="col-6">
                              Time <input type="time" class="btn btn-sm">
                          </div>
                          <div class="col-12 mt-3">
                              <h4>Billing Info</h4>
                              <hr>
                          </div>
                      </div>
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-borderless table-sm">
                                    <tbody>
                                        <tr>
                                            <td>Test 1 Price</td>
                                            <td>350.00</td>
                                        </tr>
                                        <tr>
                                            <td><div class="mt-n2">Test 2 Price</div></td>
                                            <td><div class="mt-n2">450.00</div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="mt-n2">Package Price</div></td>
                                            <td><div class="mt-n2">400.00</div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="mt-n2"><hr></div></td>
                                            <td><div class="mt-n2"><hr class="ml-n3"></div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="mt-n2">Total Price</div></td>
                                            <td><div class="mt-n2">1200.00</div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="mt-n2">Delivery charge</div></td>
                                            <td><div class="mt-n2">20.00</div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="mt-n2">Membership discount</div></td>
                                            <td><div class="mt-n2">-50.00</div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="mt-n2"><hr></div></td>
                                            <td><div class="mt-n2"><hr class="ml-n3"></div></td>
                                        </tr>
                                        <tr>
                                            <td><div class="mt-n2">Total amount</div></td>
                                            <td><div class="mt-n2">1170.00</div></td>
                                        </tr>
                                    </tbody>
                                </table>
                              </div>
                          </div>
                      </div>
                    </div>
                      <div class=" ml-lg-3 mt-3">
                          <a href="#">
                              <button class="btn btn-sm px-4 done">Done</button>
                          </a>
                      </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
